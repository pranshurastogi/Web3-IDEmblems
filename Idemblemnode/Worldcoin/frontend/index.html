<!-- Worldcoin/frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldcoin Sign In</title>
</head>
<body>
    <form id="worldcoin-form">
        <input type="text" id="signal" placeholder="Signal" required>
        <input type="text" id="nullifierHash" placeholder="Nullifier Hash" required>
        <input type="text" id="proof" placeholder="Proof" required>
        <button type="submit">Verify</button>
    </form>

    <script>
        document.getElementById('worldcoin-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const signal = document.getElementById('signal').value;
            const nullifierHash = document.getElementById('nullifierHash').value;
            const proof = document.getElementById('proof').value;

            const response = await fetch('http://localhost:3000/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ signal, nullifierHash, proof })
            });

            const result = await response.json();
            console.log(result);
        });
    </script>
</body>
</html>
